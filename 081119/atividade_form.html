<!DOCTYPE html>
<html lang="pt-br">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="form">
    <meta name="author" content="Sidney">
   		<title>Atividade - Form</title>
	</head>
	<body>
    <h2>Aula de Hipermídias</h2>
    <h4>Preencha o formulário abaixo</h4>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" pattern="[a-zA-Z\s]+" autofocus required>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" pattern="[a-zA-Z\s]" required>
        <br>

        <br>
        <label for="dia">Dia:</label>
        <input type="text" id="dia" pattern="^(((0?)[1-9])|([1-2]\d)|((3)[0-1]))$" maxlength="2" size="1" required>
        <label for="mes">Mês:</label>
        <input type="text" id="mes" pattern="^(((0)?)[1-9])|((1)[0-2])$" maxlength="2" size="1" required>
        <label for="ano">Ano:</label>
        <input type="text" id="ano" pattern="^(\d{4})$" maxlength="4" size="2"required>
        <br>

        <br>
        <label for="rg">RG:</label>
        <input type="text" id="rg" pattern="^(\d{9})$" maxlength="9" size="8" title="Coloque apenas os números" required>
        <br>

        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" pattern="^(\d{9})$" maxlength="9" size="8" required>
        <label for="cpfdig">-</label>
        <input type="text" id="cpfdig" pattern="^(\d{2})$" maxlength="2" size="1" required>

      </fieldset>

      <fieldset>
  			<legend>Dados de Endereço</legend>

  			<label for="rua">Rua:</label>
  			<input type="text" id="rua" pattern="[a-zA-Z\s]+" required>

  			<label for="numero">Número:</label>
  			<input type="text" id="numero" pattern="^(\d{1,5})$" size="3" required>
  			<br>

  			<br>
  			<label for="bairro">Bairro:</label>
  			<input type="text" id="bairro" pattern="[a-zA-Z\s]+" required>
  			<br>

  			<br>
  			<label for="estado">Estado:</label>
  			<select id="estado">
  				<optgroup label="Selecione seu Estado">
  					<option selected disabled hidden>Selecione seu Estado</option>
  					<option>AC</option>
  					<option>AL</option>
  					<option>AP</option>
  					<option>AM</option>
  					<option>BA</option>
  					<option>CE</option>
  					<option>DF</option>
  					<option>ES</option>
  					<option>GO</option>
  					<option>MA</option>
  					<option>MT</option>
  					<option>MS</option>
  					<option>MG</option>
  					<option>PA</option>
  					<option>PB</option>
  					<option>PR</option>
  					<option>PE</option>
  					<option>PI</option>
  					<option>RJ</option>
  					<option>RN</option>
  					<option>RS</option>
  					<option>RO</option>
  					<option>RR</option>
  					<option>SC</option>
  					<option>SP</option>
  					<option>SE</option>
  					<option>TO</option>
  				</optgroup>
  			</select>
  			<br>

  			<br>
  			<label for="cidade">Cidade:</label>
  			<input type="text" id="cidade" pattern="[a-zA-Z\s]+" required>
  			<br>

  			<br>
  			<label for="cep">CEP:</label>
  			<input type="text" id="cep" pattern="^[0-9]{5}$" maxlength="5" size="3" required>
  			<label for="cepcont">-</label>
  			<input type="text" id="cepcont" pattern="^[\d]{3}$" maxlength="3" size="1" required>
  			<br>

  		</fieldset>

  		<fieldset>
  			<legend>Dados de login</legend>

  			<label for="email">Email:</label>
  			<input type="email" id="email" required>
  			<br>

  			<br>
  			<label for="imagem">Imagem de perfil:</label>
  			<input type="file" id="imagem" required>
  			<br>

  			<br>
  			<label for="login">Login de usuário:</label>
  			<input type="text" id="login" required>
  			<br>

  			<br>
  			<label for="senha">Senha:</label>
  			<input type="password" id="senha" required>
  			<br>

  			<br>
  			<label for="confirmar_senha">Confirme sua senha:</label>
  			<input type="password" id="confirmar_senha" required>
  			<br>

  		</fieldset>

  		<fieldset>
  			<legend>Pesquisa de Interesse</legend>

  			<label for="webmaster">Você deseja trabalhar como webmaster?</label><br>
  			<input type="radio" name="opcao1" id="webmaster">Sim<br>
  			<input type="radio" name="opcao1">Não<br>
  			<input type="radio" name="opcao1">Talvez<br>
  			<input type="radio" name="opcao1">Quem sabe<br>

  			<br>
  			<label for="curso">O que você deseja aprender?</label><br>
  			<input type="checkbox" name="opcao2" id="curso">HTML<br>
  			<input type="checkbox" name="opcao2">CSS<br>
  			<input type="checkbox" name="opcao2">JavaScript<br>
  			<input type="checkbox" name="opcao2">Django<br>

        <br>
  			<label for="comentario">Deixe seu comentário:</label><br>
  			<textarea id="comentario" rows="10" cols="40" maxlength="500"></textarea>

  		</fieldset>

  		<input type="submit" value="Enviar">
  		<input type="reset" value="Limpar">

    </form>
	</body>
</html>
